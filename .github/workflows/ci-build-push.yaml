name: CI/CD Docker Build and Push

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: bw-cli

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push to ghcr.io

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get BW_CLI_VERSION from Dockerfile
        id: get_version
        run: |
          # Extracts the version number (e.g., '2025.9.0') from the Dockerfile ARG
          VERSION=$(grep 'BW_CLI_VERSION=' Dockerfile | head -n 1 | cut -d'=' -f2)
          echo "BW_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.BW_VERSION }}
          build-args: |
            BW_CLI_VERSION=${{ steps.get_version.outputs.BW_VERSION }}
